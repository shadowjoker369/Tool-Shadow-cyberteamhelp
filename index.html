<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üõ†Ô∏è Shadow Toolbox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: black;
      color: #00ff99;
      font-family: 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .tool {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid #00ff00;
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 20px #00ff99;
      color: #fff;
    }

    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background: #0f0;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #fff;
      color: black;
    }
  </style>
</head>
<body>
<canvas id="matrix"></canvas>
<h1>üõ†Ô∏è SHADOW TOOLBOX ‚öîÔ∏è</h1>
<div class="container">

  <!-- Base64 Tool -->
  <div class="tool">
    <h3>üîê Base64 Encoder / Decoder</h3>
    <textarea id="base64-input" placeholder="Enter text"></textarea>
    <button onclick="encodeBase64()">Encode</button>
    <button onclick="decodeBase64()">Decode</button>
    <textarea id="base64-output" readonly></textarea>
  </div>

  <!-- Caesar Cipher -->
  <div class="tool">
    <h3>üîí Caesar Cipher</h3>
    <textarea id="caesar-input" placeholder="Enter text"></textarea>
    <input type="number" id="caesar-shift" value="3" />
    <button onclick="encryptCaesar()">Encrypt</button>
    <button onclick="decryptCaesar()">Decrypt</button>
    <textarea id="caesar-output" readonly></textarea>
  </div>

  <!-- Stopwatch -->
  <div class="tool">
    <h3>‚è±Ô∏è Stopwatch</h3>
    <div id="stopwatch">00:00:00</div>
    <button onclick="startStopwatch()">Start</button>
    <button onclick="stopStopwatch()">Stop</button>
    <button onclick="resetStopwatch()">Reset</button>
  </div>

  <!-- Pomodoro Timer -->
  <div class="tool">
    <h3>üçÖ Pomodoro Timer</h3>
    <div id="pomodoro">25:00</div>
    <button onclick="startPomodoro()">Start</button>
    <button onclick="resetPomodoro()">Reset</button>
  </div>

  <!-- Binary Converter -->
  <div class="tool">
    <h3>üß† Text to Binary</h3>
    <textarea id="binary-input" placeholder="Enter text"></textarea>
    <button onclick="convertToBinary()">Convert</button>
    <textarea id="binary-output" readonly></textarea>
  </div>

</div>

<script>
  // Matrix background animation
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  const letters = '01';
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px monospace';
    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }

  setInterval(draw, 33);

  // Base64 functions
  function encodeBase64() {
    const input = document.getElementById("base64-input").value;
    document.getElementById("base64-output").value = btoa(input);
  }

  function decodeBase64() {
    const input = document.getElementById("base64-input").value;
    document.getElementById("base64-output").value = atob(input);
  }

  // Caesar Cipher
  function encryptCaesar() {
    const text = document.getElementById("caesar-input").value;
    const shift = parseInt(document.getElementById("caesar-shift").value);
    const result = text.split('').map(char => {
      let code = char.charCodeAt(0);
      if (code >= 65 && code <= 90) return String.fromCharCode(((code - 65 + shift) % 26) + 65);
      else if (code >= 97 && code <= 122) return String.fromCharCode(((code - 97 + shift) % 26) + 97);
      return char;
    }).join('');
    document.getElementById("caesar-output").value = result;
  }

  function decryptCaesar() {
    const text = document.getElementById("caesar-input").value;
    const shift = parseInt(document.getElementById("caesar-shift").value);
    const result = text.split('').map(char => {
      let code = char.charCodeAt(0);
      if (code >= 65 && code <= 90) return String.fromCharCode(((code - 65 - shift + 26) % 26) + 65);
      else if (code >= 97 && code <= 122) return String.fromCharCode(((code - 97 - shift + 26) % 26) + 97);
      return char;
    }).join('');
    document.getElementById("caesar-output").value = result;
  }

  // Stopwatch
  let stopwatchInterval, seconds = 0;
  function startStopwatch() {
    if (stopwatchInterval) return;
    stopwatchInterval = setInterval(() => {
      seconds++;
      const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      document.getElementById("stopwatch").textContent = `${h}:${m}:${s}`;
    }, 1000);
  }

  function stopStopwatch() {
    clearInterval(stopwatchInterval);
    stopwatchInterval = null;
  }

  function resetStopwatch() {
    stopStopwatch();
    seconds = 0;
    document.getElementById("stopwatch").textContent = '00:00:00';
  }

  // Pomodoro Timer
  let pomodoroInterval, pomodoroSeconds = 1500;
  function startPomodoro() {
    if (pomodoroInterval) return;
    pomodoroInterval = setInterval(() => {
      if (pomodoroSeconds > 0) pomodoroSeconds--;
      const m = String(Math.floor(pomodoroSeconds / 60)).padStart(2, '0');
      const s = String(pomodoroSeconds % 60).padStart(2, '0');
      document.getElementById("pomodoro").textContent = `${m}:${s}`;
    }, 1000);
  }

  function resetPomodoro() {
    clearInterval(pomodoroInterval);
    pomodoroInterval = null;
    pomodoroSeconds = 1500;
    document.getElementById("pomodoro").textContent = "25:00";
  }

  // Binary converter
  function convertToBinary() {
    const input = document.getElementById("binary-input").value;
    const binary = input.split('').map(c => c.charCodeAt(0).toString(2).padStart(8, '0')).join(' ');
    document.getElementById("binary-output").value = binary;
  }
</script>
</body>
</html>
