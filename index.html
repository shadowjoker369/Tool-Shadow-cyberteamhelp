<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üõ†Ô∏è Shadow Toolbox</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: black;
      color: #00ffea;
      overflow-x: hidden;
    }
    h1, h2 {
      text-align: center;
      text-shadow: 0 0 10px #00ffff;
    }
    .tool {
      background: #111;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
    }
    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #222;
      border: 1px solid #0ff;
      color: #0ff;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #0ff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00cccc;
    }
    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <h1>üõ†Ô∏è Shadow Toolbox</h1>  <div class="tool">
    <h2>üéØ Password Generator</h2>
    <input type="number" id="passLength" value="12" placeholder="Password Length" />
    <button onclick="generatePassword()">Generate</button>
    <textarea id="passwordOutput" rows="2"></textarea>
  </div>  <div class="tool">
    <h2>üìÅ File to Base64 Converter</h2>
    <input type="file" id="fileInput" />
    <button onclick="convertToBase64()">Convert</button>
    <textarea id="base64Output" rows="6"></textarea>
  </div>  <div class="tool">
    <h2>üîç IP Info Lookup</h2>
    <button onclick="getIPInfo()">Get My IP Info</button>
    <pre id="ipInfo"></pre>
  </div>  <div class="tool">
    <h2>üé§ Speech to Text</h2>
    <button onclick="startDictation()">üéôÔ∏è Start Speaking</button>
    <textarea id="speechOutput" rows="4"></textarea>
  </div>  <div class="tool">
    <h2>üõ∞Ô∏è GPS Geo Tracker</h2>
    <button onclick="getGeoLocation()">üìç Get Location</button>
    <pre id="geoLocation"></pre>
  </div>  <div class="tool">
    <h2>üß™ Text Analysis Tool</h2>
    <textarea id="textInput" rows="4" placeholder="Type something..."></textarea>
    <button onclick="analyzeText()">Analyze</button>
    <pre id="textResult"></pre>
  </div>  <script>
    // Matrix Effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const chars = '01'.split('');
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 33);

    // Password Generator
    function generatePassword() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%&*!';
      const length = document.getElementById('passLength').value;
      let password = '';
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('passwordOutput').value = password;
    }

    // File to Base64
    function convertToBase64() {
      const file = document.getElementById('fileInput').files[0];
      const reader = new FileReader();
      reader.onload = () => document.getElementById('base64Output').value = reader.result;
      reader.readAsDataURL(file);
    }

    // IP Info Lookup
    async function getIPInfo() {
      const res = await fetch('https://ipapi.co/json/');
      const data = await res.json();
      document.getElementById('ipInfo').textContent = JSON.stringify(data, null, 2);
    }

    // Speech to Text
    function startDictation() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.onresult = (event) => {
        document.getElementById('speechOutput').value = event.results[0][0].transcript;
      };
      recognition.start();
    }

    // GPS Geo Tracker
    function getGeoLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          const coords = pos.coords;
          document.getElementById('geoLocation').textContent = `Latitude: ${coords.latitude}\nLongitude: ${coords.longitude}`;
        });
      } else {
        alert('Geolocation is not supported.');
      }
    }

    // Text Analysis
    function analyzeText() {
      const text = document.getElementById('textInput').value;
      const wordCount = text.trim().split(/\s+/).length;
      const language = /[\u0980-\u09FF]/.test(text) ? 'Bengali' : 'English';
      const emotion = /happy|joy|love|awesome|great/i.test(text) ? 'üòä Positive' : /sad|angry|bad|hate/i.test(text) ? 'üòû Negative' : 'üòê Neutral';
      document.getElementById('textResult').textContent = `Language: ${language}\nWords: ${wordCount}\nEmotion: ${emotion}`;
    }
  </script></body>
</html>
